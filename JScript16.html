<!DOCTYPE html>
<html>
  <head>
    <title>JScript16.html</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    
    <link rel="stylesheet" type="text/css" href="./JsCss/JsCss16.css">

  </head>
  
  <body>
  <div class="hero">
  <!-- contenteditable 代表此元素可被用戶編輯 -->
    <h1 contenteditable>🔥WOAH!</h1>
  </div>
    <script type="text/javascript">
    	(function(){
    		let hero = document.querySelector(".hero");    		
    		function mouseMove(e){    		    	
    			let x =e.offsetX;
    			let y =e.offsetY;
    			let halfWidth;
    			let halfHeight;
    			if(e.target !== this){
    				y+=e.target.offsetTop;
    				x+=e.target.offsetLeft;
    			};
    			
    			halfWidth =Math.floor(x/this.offsetWidth *100)-50;
    			halfHeight =Math.floor(y/this.offsetHeight *100)-50;
    			
    			halfWidth+=halfWidth;
    			halfHeight+=halfHeight;
    			    			
    			hero.style.textShadow=
    			`${halfWidth * 1}px ${halfHeight * 1}px 2px rgba(255,0,0,.8),
    			 ${halfWidth * 1}px ${halfHeight * -1}px 2px rgba(0,255,0,.8),
    			 ${halfWidth * -1}px ${halfHeight * 1}px 2px rgba(0,0,255,.8),
    			 ${halfWidth * -1}px ${halfHeight * -1}px 2px rgba(255,255,0,.8)
    			`;
    			    		    			
    		}
    		
    		hero.addEventListener("mousemove",mouseMove);
    	})()    	    	                
    </script>
  </body>
</html>

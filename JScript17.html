<!DOCTYPE html>
<html>
  <head>
    <title>JScript17.html</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    
    <link rel="stylesheet" type="text/css" href="./JsCss/JsCss17.css">

  </head>
  
  <body>
    <ul id="bands"></ul>
    
    <script type="text/javascript">
    	const bands = [
    	 'The Plot in You',
    	 'The Devil Wears Prada',
    	 'Pierce the Veil',
    	 'Norma Jean',
    	 'The Bled',
    	 'Say Anything',
    	 'The Midway State',
    	 'We Came as Romans',
    	 'Counterparts',
		 'Oh, Sleeper', 
		 'A Skylit Drive', 
		 'Anywhere But Here', 
		 'An Old Dog'
		 ];
		function strip(bandsName){
			return bandsName.replace(/^(a |the |an )/i,"").trim();//正則運算
							//消除開頭有 a the an 的字串.trim()去除開頭跟結尾
		};	
		
		bands.sort((a,b)=> strip(a) > strip(b) ? 1 : -1);
    	document.getElementById("bands").
    	innerHTML=bands.map(e=>{
    		return `<li>${e}</li>`;
    	}).join("");
    
    </script>
  </body>
</html>

  <body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
  // Array.prototype.some() // is at least one person 19 or older?    	
    const ans =people.some(p =>{//some()只要有任何一筆資料是符合就會回傳true
    	return new Date().getUTCFullYear() - p.year >=19;
    		  //new Date().getUTCFullYear()返回一個指定對象的年份
    });    
    console.log(ans);
    
  // Array.prototype.every() // is everyone 19 or older?
	const ans1 =people.every(p =>{//every()只要有任何一筆資料是不符合就會回傳false
		return new Date().getUTCFullYear() - p.year >=19;
	});
	console.log(ans1);
	
  // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
	const ans2 =comments.find(c =>{//find()類似filter()，find()只會回傳陣列裡第一個找到的值
		return c.id === 823423;
	});
	console.log(ans2);
	
  // Array.prototype.findIndex()
    // Find the comment with this ID
    
	const ans3 =comments.findIndex(c =>{//findIndex()只會回傳陣列裡第一個找到的值的索引
		return c.id === 2039842;
	});
	console.log(ans3);
	// delete the comment with the ID of 823423
	// slice()，splice() 兩者的使用法
	//splice(哪個位置，刪除幾個(包含0個)，在這個位置加東西(如果沒刪除就把新加的東西放在這個位置前))
	comments.splice(ans3, 2);//splice()會影響comments原始陣列裡的數據
	console.log(comments);//ans3的數據被刪除
	
	// slice(起始點，結束點(如果沒寫結束點就代表直接到最後一個數據當結束點))
	//這裡的做法完全跳過了ans3的數據
	//const ans5 =comments.slice(0,ans3);//從0開始到ans3前一個數據結束(所以不包含ans3)
	//const ans6 =comments.slice(ans3+1);//從ans3+1的數據開始到最後(一樣沒有包含ans3)
	//const ans7 =[...ans5 , ...ans6];//把兩者加起來
	//console.log(ans7);
  </script>

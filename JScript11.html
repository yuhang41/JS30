<!DOCTYPE html>
<html>
  <head>
    <title>JScript11.html</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    
    <link rel="stylesheet" type="text/css" href="./JsCss/JsCss11.css">

  </head>
  
  <body>
    <div class="player">
     <video class="player__video viewer" src="./sounds/652333414.mp4"></video>

     <div class="player__controls">
       <div class="progress">
        <div class="progress__filled"></div>
       </div>
       <button class="player__button toggle" title="Toggle Play">►</button>
       <input 
       type="range" 
       name="volume" 
       class="player__slider" 
       min="0" 
       max="1" 
       step="0.05" 
       value="1">
       
       <input 
       type="range" 
       name="playbackRate" 
       class="player__slider" 
       min="0.5" 
       max="3" 
       step="0.1" 
       value="1">
       <button data-skip="-10" class="player__button skip">« 10s</button>
       <button data-skip="25" class="player__button skip">25s »</button>
     </div>
   </div>
   
   <script src="./Js/Jscript11.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>JScript3.html</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    
    <link rel="stylesheet" type="text/css" href="./JsCss/JsCss3.css">

  </head>
  
  <body>
    <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  	<div class="controls">
  		<!-- for=(input的id)-->
    	<label for="spacing">Spacing:</label>
    	<input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    	<label for="blur">Blur:</label>
    	<input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    	<label for="base">Base Color</label>
    	<input id="base" type="color" name="base" value="#ffc600">
  	</div>

  	<img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">
  	<script type="text/javascript">
  		(function(){  		
  			function changeHandler(){
  				console.log(this.name,this.value);
  				const datasize=this.dataset.sizing || '';//dataset.sizing的值是取於html的data-size值，如果沒有取 || 後面的值
  									//dataset意思是所有html裡的data
  				document.documentElement.style.setProperty('--'+this.name,this.value+datasize);
  				//document.documentElement == document.querySelector(html)相同
  				//'--'this.name==spacing 或是 blur 或是 base，看你選擇哪個
  			}  		
  			const inputs=document.querySelectorAll('.controls input');
  			inputs.forEach(function(e){
  				e.addEventListener('change',changeHandler);//change事件，載最後才會觸發，過程中是不會觸發
  				e.addEventListener('mousemove',changeHandler);//mousemove事件可以可以觸發過程
  			})	
  		})()
  	</script>  	
  </body>
</html>

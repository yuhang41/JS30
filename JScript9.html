<!DOCTYPE html>
<html>
  <head>
    <title>JScript9.html</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">

  </head>
  
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    // 開關console的封裝語法。
    let tools= {
    	isDev:true,
    	log(...args){
    		if(!this.isDev) return;
    		window.console.log(...args);
    	},
    	warn(...args){
    		if(!this.isDev) return;
    		window.console.warn(...args);
    	},
    	error(...args){
    		if(!this.isDev) return;
    		window.console.error(...args);
    	},
    	info(...args){
    		if(!this.isDev) return;
    		window.console.info(...args);
    	},
    	assert(...args){
    		if(!this.isDev) return;
    		window.console.assert(...args);
    	},
    	dir(...args){
    		if(!this.isDev) return;
    		window.console.dir(...args);
    	},
    	table(...args){
    		if(!this.isDev) return;
    		window.console.table(...args);
    	},
    	count(...args){
    		if(!this.isDev) return;
    		window.console.count(...args);
    	},
    	time(...args){
    		if(!this.isDev) return;
    		window.console.time(...args);
    	},
    	timeEnd(...args){
    		if(!this.isDev) return;
    		window.console.timeEnd(...args);
    	}
    };
    let name="yuhang";

    // Regular(一般)
		console.log("hello");
		
    // Interpolated
		console.log("My name is %s!!","yuhang");
		console.log("I have %f dollar!!" , 3.45);
		console.log("I have %d dollar" , 3.45);
		
	// template 比 Interpolated 還常用
		console.log(`My name is ${name} !!`);
		
    // Styled
		console.log("%c 紅色Style" ,"font-size:50px; color:red;")
		
    // warning!
    	//黃色驚嘆號，程式可以繼續往下走，給你一個疑慮
		console.warn("警告");
		
    // Error :|
		console.error("錯誤");
		
    // Info
		console.info("好像跟log一樣");
		
    // Testing
    	//前者沒通過，傳送後者訊息
		console.assert(false, "訊息");
		console.assert("", "訊息");
		console.assert(NaN, "訊息");
		console.assert(0, "訊息");
		console.assert(null, "訊息");
		console.assert(undefined, "訊息");
		
    // clearing
		//CTRL+L
		
    // Viewing DOM Elements
		let p2=document.querySelector('p');
		console.log(p2);
		console.log(dogs);
		
		console.dir(p2);//dir()告訴使用者此物件有甚麼屬性可以使用
		console.dir(dogs);
		
    // Grouping together
		console.table(dogs);//欄位
		
    // counting
    	//計算呼叫了幾次
		console.count('Wes');
   		console.count('Wes');
   		console.count('Steve');
  		console.count('Steve');
		console.count('Wes');
 		console.count('Steve');
		console.count('Wes');
  		console.count('Steve');
    	console.count('Steve');
    	console.count('Steve');
    	console.count('Steve');
    	console.count('Steve');
    	
    // timing
		{
		//time()會計算到timeEnd()中間的跑了多久
		console.time("test1");
			let i;
			let j;
			for(i=1;i<1000000;i++){
				j=i;
			}
		console.timeEnd("test1");
		}
  </script>
  </body>
</html>
